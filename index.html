<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Grade Calculator with Conditional Statements</title>
    <style>
        table{
            
            color: blue;
            padding-top: 10px;
        }
       h2{
      
        color: coral;
       }
       input, button {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
      color: saddlebrown;
    }
    </style>
</head>
<body>
<table>
    <h2>Student Marks</h2>
  <tr>
    <th>Tamil</th>
    <td><input type="number" id="tamil" />
    </td>
  </tr>
  <tr>
    <th>English</th>
    <td><input type="number" id="english" />
    </td>
  </tr>
  <tr>
    <th>Maths</th>
    <td><input type="number" id="maths" />
    </td>
</tr>
  <tr>
    <th>Science</th>
    <td><input type="number" id="science" />
    </td>
</tr>
  <tr>
    <th>Social Science</th>
    <td><input type="number" id="socialScience" />
    </td>
</tr>
</table>
<button id="calculateBtn">Get your Mark</button>
<button id="clearBtn">Clear</button>

<div id="result"></div>
<script src="ass6 script.cs"></script>
</body>
</html>
